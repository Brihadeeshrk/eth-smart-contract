<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
	<link href="http://fonts.googleapis.com/css?family=Heebo:300,400,500,700,900" rel="stylesheet" type="text/css" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->

	<title>ESCL</title>
</head>

<body class="stretched">
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<div class="modal fade" id="modal-addnew" tabindex="-1" aria-labelledby="modal-addnew" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content bg-white p-4 p-md-5 rounded">
				<h3 class="h2 font-weight-bolder mb-4">Add a New Voter</h3>
				<form class="row mb-0" action="#" method="post" enctype="multipart/form-data">
					<div class="col-12 form-group mb-4">
						<input type="text" name="post-ethereumid" id="ethid" class="form-control"
							placeholder="Enter Ethereum ID" />
					</div>
					<div class="clear"></div>
					<div class="col-12 form-group mb-4">
						<input type="text" name="post-votername" id="votername" class="form-control"
							placeholder="Enter Voter's Name" />
					</div>
					<div class="clear"></div>
					<button type="button" name="submit"
						class="button button-large bg-alt border border-width-2 rounded-sm font-weight-medium nott ls0 ml-0"
						id="addvoter">Add</button>

					<button type="button" data-dismiss="modal" aria-label="Close"
						class="button button-large button-border border-default button-red rounded-sm font-weight-medium nott ls0 ml-0">Cancel</button>
			</div>
			</form>
		</div>
	</div>
	</div>
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<div id="wrapper" class="clearfix">
		<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
		<section id="slider" class="slider-element min-vh-md-100 py-4 include-header"
			style="background: #FFF url('images/hero-gradient-1.svg') repeat top center; background-size: cover;">
			<div class="slider-inner">
				<div class="vertical-middle slider-element-fade">
					<div class="container text-center py-5">
						<div class="emphasis-title mb-2">
							<a target="_blank" id="userether" title="Click Here to visit your Etherscan Account">
								<h5 class="ls3 font-weight-bolder mb-0" id="hi" style="font-size: 20px;"></h5>
							</a><br><br>
							<h4 class="text-uppercase ls3 font-weight-bolder mb-0" id="state" style="font-size: 40px;">
							</h4>
							<h1>
								<span id="oc-images" class="owl-carousel image-carousel carousel-widget" data-items="1"
									data-margin="0" data-animate-in="fadeInUp">
									<div id="argument" class="oc-item gradient-text gradient-blue-purple text-uppercase"
										style="font-size: 100px;"></div>
								</span>
							</h1>
						</div>
						<div class="mx-auto" style="max-width: 600px">
							<button type="button" name="submit"
								class="button button-dark button-hero h-translatey-3 tf-ts button-reveal overflow-visible bg-dark text-right"
								id="true" style="width: 45%;">
								<p id='choice1' style="text-align: center;"></p>
								</br>
								<p id="choice1vote" style="text-align: center; font-size: 30px;"></p>
							</button>
							<button type="button" name="submit"
								class="button button-dark button-hero h-translatey-3 tf-ts button-reveal overflow-visible bg-dark text-right"
								id="false" style="width: 45%;">
								<p id='choice2' style="text-align: center;"></p>
								</br>
								<p id="choice2vote" style="text-align: center; font-size: 30px;"></p>
							</button>
							<br><br>
							<p class="text-uppercase ls3 font-weight-bolder mb-0" style="font-size: 30px;" id="winner">
							</p><br>
							<p class="lead text-black-50 font-weight-semibold" id="totalvoters"></p>
							<a target="_blank" id="etherscan" title="Click Here for the Ballot's Etherscan Account">
								<p class="lead text-black-50 font-weight-semibold" id="offladdr"></p>
							</a>
							<p class="lead text-black-50 font-weight-semibold" id="admin-id"></p>

							<button id="refresh"
								class="button button-large button-border rounded-sm font-weight-medium nott h-bg-alt ls0 ml-0 button-purple">üîÑ
								Refresh</button>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
		<div class="clear"></div>
		<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
		<section id="content">
			<div class="section bg-transparent py-5">

				<div class="container">
					<div class="row align-items-end mb-5">
						<div class="col-lg-5 offset-lg-1">
							<h3 class="text-uppercase ls3 font-weight-bolder mb-0">Administrative Functions</h3>
						</div>
					</div>

					<a id="startvote"
						class="button button-large button-border rounded-sm font-weight-medium nott h-bg-alt ls0 ml-0 button-green">‚è≥
						Start Vote</a>
					<a id="add-voter" data-toggle="modal" data-target="#modal-addnew"
						class="button button-large button-border rounded-sm font-weight-medium nott h-bg-alt ls0 ml-0">‚ûï
						Add a new Voter</a>
					<a href="#wrapper" id="dovote"
						class="button button-large button-border rounded-sm font-weight-medium nott h-bg-alt ls0 ml-0">üó≥
						Do Vote</a>
					<a id="stopvote"
						class="button button-large button-border rounded-sm font-weight-medium nott h-bg-alt ls0 ml-0 button-red">üõë
						End Vote</a>

				</div>
			</div>
		</section>
		<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	</div>
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<footer id="footer" class="dark" style="background-color: #101010;">
		<div class="container">
			<div class="footer-widgets-wrap  m-0">

				<div class="row justify-content-between">

					<div class="col-md-4">
						<div class="widget">
							<h3 class="h3 mb-5">Organized By<br>Prof. Mydhili K Nair</h3>
							<span class="text-white-50">Along With</span>
							<h3 class="h3 mb-5">Aditya Gupta, Blockchain Developer</h3>
							<div class="clear"></div>
							<span class="text-white-50">Web UI Created by Brihadeesh R K <br> 1MS19IS030</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<div id="gotoTop" class="bg-white text-dark rounded-circle shadow">‚Üë</div>
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>
	<script src="js/functions.js"></script>
	<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
	<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
	<script src="main.js"></script>

</body>

</html>
